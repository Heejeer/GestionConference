{% extends 'base.html' %}
{% block content %}
{% if view.object.pk %}
<h1>Formulaire de modification de la conférence {{object.name}}</h1>
{% else %}
<h1>Formulaire d'ajout</h1>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Enregistrer</button>
</form>

<p>
    <a href="{% url 'liste_conferences' %}">← Retour à la liste</a>
</p>
{% endblock %}
